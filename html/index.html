<!-- Minden HTML tag egy kacsacsőr < jellel kezdődik, ezután következik a tag neve, például p, div or h1. Majd tulajdonságok
  jöhetnek szóközzel elválasztva (eg. class="first" ) végül a másik kacsacsőr> jellel zárjuk le a tag-et.

  <p>
    Néhány tag így önmagában (esetleg tulajdonságokkal) szerepel a kódban, de a legtöbbnek van valami tartalma, ilyenkor
    tartozik hozzá egy zárótag is:

  <p>Ez a tartalom</p>
  Együtt ezt az egészet hívhatjuk HTML elemnek is.

  A tartalom lehet egyszerű szöveg, vagy akár egy vagy több másik HTML elem. -->
